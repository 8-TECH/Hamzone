.slideshow-container {
  max-width: 100%;
  margin: auto;

/* Update individual slide styles */
.mySlides {
  display: none;
  width: 100%;
  animation: slide 2.5s ease-in-out infinite; /* Adjust duration as needed */
}

.mySlides img {
  width: 100%;
  height: auto;
}

/* Keyframe animation for sliding effect */
@keyframes slide {
  0% {
    transform: translateX(100%);
  }
  20% {
    transform: translateX(0);
  }
  80% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}

    function toggleMenu() {
    var check = document.getElementById("check");

    let slideIndex = 0;

function showSlides() {
  const slides = document.getElementsByClassName("mySlides");

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slideIndex++;

  if (slideIndex > slides.length) {
    slideIndex = 1;
  }

  slides[slideIndex - 1].style.display = "block";
}

setInterval(showSlides, 4000);

  function searchItem() {
    var searchInput = document.getElementById('searchInput');
    var searchResults = document.getElementById('searchResults');
    var notFoundMessage = document.getElementById('notFoundMessage');
    var defaultImage = document.getElementById('defaultImage');

    var searchTerm = searchInput.value.trim().toLowerCase();

    if (searchTerm === '') {
      notFoundMessage.innerText = 'Please enter a search term.';
      searchResults.innerHTML = '';
    } else {
      var foundItems = items.filter(function (item) {
        return item.name.toLowerCase().includes(searchTerm);
      });

      if (foundItems.length > 0) {
        notFoundMessage.innerText = '';
        searchResults.innerHTML = '';

        foundItems.forEach(function (foundItem) {
          var resultDiv = document.createElement('div');
          resultDiv.className = 'search-result-item';

          var resultImage = document.createElement('img');
          resultImage.src = foundItem.image;
          resultImage.alt = 'Item Image';
          resultImage.className = 'result-image';

          var resultText = document.createElement('p');
          resultText.innerText = 'Found: ' + foundItem.name;

          resultDiv.appendChild(resultImage);
          resultDiv.appendChild(resultText);

          searchResults.appendChild(resultDiv);
        });
      } else {
        notFoundMessage.innerText = 'Item not found';
        searchResults.innerHTML = '';
      }
    }
  }
